server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: ms-teachers-management
  data:
    mongodb:
      uri: mongodb://localhost:27017/persons
      database: instructors
  repositories:
    enabled: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    topic:
      teachers: ms.teachers.topic

logging:
  level:
    org:
      springframework:
        cloud:
          openfeign: DEBUG
    com:
      example:
        infrastructure:
          feign: DEBUG
